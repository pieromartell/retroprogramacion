<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
	
	
	
	<div class="container">
		<div class="col-lg-12">
			<h1>Cliente</h1>
				<a th:href="@{/agregar}" class="btn btn-primary">Agregar Cliente</a>
			<table class="table table-bordered">
				<thead>
					<th>ID Cliente</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Telefono</th>
					<th>Estado</th>
					<th>Editar</th>
					<th>Eliminar</th>			
				</thead>
				<tbody>
					<tr th:each="cliente:${cliente}">
						<td th:text = "${cliente.idcliente}"></td>
						<td th:text="${cliente.nombres}"></td>
						<td th:text="${cliente.apellidos}"></td>
						<td th:text="${cliente.telefono}"></td>
						<td th:text="${cliente.estado}"></td>
						<td>
							<a th:href="@{/editar/}+${cliente.idcliente}" class ="btn btn-primary"> Editar</a>
						</td>
						<td>
							<a th:href="@{/Eliminar/}+${cliente.idcliente}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
