<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Prestamo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>Agregar Un Prestamo</h1>
		<form th:action="@{/Prestamos/GuardarPrestamo}" th:object="${Prestamo}" method="POST">
			<div class="form-group">
				<input th:field="*{idprestamo}" type="hidden" class="form-control" />
			</div>
			<div class="form-group">
			<label>DNI CLiente</label>
				<input th:field="*{Cliente.dnicliente}" type="text" class="form-control" />
			</div>
			<div class="form-group">
			<label>Fecha Prestamo</label>
				<input th:field="*{fecha_prestamo}" type="date" class="form-control" />
			</div>
			<div class="form-group">
			<label>Monto</label>
				<input th:field="*{monto}" type="number" class="form-control" />
			</div>
			
			<div class="form-group">
			<label>Interes</label>
				<input th:field="*{interes}" type="number" class="form-control" />
			</div>
			<div class="form-group">
			<label>N° Cuotas</label>
				<input th:field="*{nrocuatas}" type="number" class="form-control" />
			</div>
			<button type="submit" class="btn btn-primary"> Agregar Nuevo Prestamo</button>
		</form>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
