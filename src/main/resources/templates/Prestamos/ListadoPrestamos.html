<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado Clientes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/navbar :: navbar" role="navbar" ></div>
	<div class="container">
		<h1>Listado de Prestamos</h1>
		<a class="btn btn-primary" th:href="@{/Prestamos/agregarPrestamo}">Nuevo prestamo</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>IDPrestamo</th>
					<th>CLiente</th>
					<th>FechaPrestamo</th>
					<th>Monto</th>
					<th>Interes</th>
					<th>NroCuotas</th>
				</tr>
			</thead>
				<tbody>
					<tr th:each="prestamo:${prestamo}">
						<td th:text="${prestamo.idprestamo}"></td>
						<td th:text="${prestamo.cliente.nombres}"></td>
						<td th:text="${prestamo.fecha_prestamo}"></td>
						<td th:text="${prestamo.monto}"></td>
						<td th:text="${prestamo.interes}"></td>
						<td th:text="${prestamo.nrocuatas}"></td>
					</tr>
				</tbody>
		</table>
	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	
</body>
</html>
